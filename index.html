<!doctype html>
<html ng:app="AngularGame">
	<head>
		<title>ATTACK of the GENERIC SPACE THINGS!</title>

		<script type="config/stratum/require">
			{
				development:	true
			}
		</script>

		<link rel="stylesheet" href="css/game.css" />

		<script type="text/javascript" src="js/dep/stratum/require.js"></script>
		<script type="text/javascript" src="js/game/init.js"></script>
	</head>

	<body>
		<div id="game" game width="2000" height="1200" fps="30">

			<ng-switch on="game.state.name">
				<div ng-cloak class="title obtainname" ng-switch-when="obtainname">
				<form ng-submit="game.state.next(game, game.local.name)">
					<p>Enter name:</p>
					<input focus id="entername" type="text" ng-model="game.local.name" />
					<button class="submit">DONE</button>
				</form>
				</div>
			</ng-switch>

			<ng-switch on="game.state.name">
				<div ng-cloak class="overlay stats" ng-switch-when="playing">
					<pre>FPS: {{game.fps() | number:2}} (AVG: {{game.fpsAvg() | number:2}})</pre>
				</div>
			</ng-switch>

			<ng-switch on="game.state.name">
				<div ng-cloak class="overlay scoring ready" ng-switch-when="title">
					<div ng-repeat="player in game.players" class="player">
						<svg class="{{player.readyClass()}}" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
							<circle cx="25" cy="25" r="15" />
						</svg>
						<pre>{{player.name}}</pre>
					</div>
				</div>
			</ng-switch>

			<ng-switch on="game.state.name">

				<div ng-cloak class="overlay stage" ng-switch-when="playing">
					<pre>{{game.state.stage.name}}</pre>
				</div>

			</ng-switch>

			<ng-switch on="game.state.name">

				<div ng-cloak class="overlay scoring" ng-switch-when="playing">
					<div ng-repeat="player in game.players" class="player">
						<svg class="lives" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
							<g ng-repeat="life in player.getLivesArray()">
								<path transform="translate({{300 - $index * 30}} 8)" fill="white" d="M0 28 L14 0 L28 28" />
							</g>
						</svg>
						<pre>{{player.score}}</pre>
						<pre class="name">{{player.name}}</pre>
					</div>
				</div>

				<div ng-cloak class="overlay scoring" ng-switch-when="gameover">
					<div ng-repeat="player in game.players" class="player">
						<pre>{{player.score}}</pre>
						<pre class="name">{{player.name}}</pre>
					</div>
				</div>

			</ng-switch>

			<div class="backdrop first" style="background-position: {{-game.viewLeft()}}px {{(((game.last - game.start) / 20) % 1370) - game.viewTop()}}px;"></div>
			<div class="backdrop second" style="background-position: {{-game.viewLeft() * 1.5}}px {{(((game.last - game.start) / 10) % 600) - game.viewTop() * 1.5}}px;"></div>

			<ng-switch on="game.state.name">

				<div ng-cloak ng-switch-when="title" class="title">
					<div class="frame">
					</div>
					<div class="text">
						<p>attack</p>
						<p class="lower">of the</p>
						<p>generic</p>
						<p>space things!</p>
						<p class="start">Locate and depress your 'any' key to start</p>
					</div>
				</div>

				<div ng-cloak ng-switch-when="gameover" class="title gameover">
					<p>GAME OVER</p>
				</div>

			<svg class="playfield" xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%" ng-switch-when="playing">

				<defs>
					<radialGradient id="shieldRadial">
						<stop offset="0%" stop-color="#2123ff" stop-opacity="0" />
						<stop offset="80%" stop-color="#2123ff" stop-opacity="0.2" />
						<stop offset="100%" stop-color="#2123ff" stop-opacity="1" />
					</radialGradient>
					<radialGradient id="gunPowerupRadial">
						<stop offset="0%" stop-color="#a0a0ff" />
						<stop offset="60%" stop-color="blue" />
						<stop offset="95%" stop-color="black" />
						<stop offset="100%" stop-color="blue" />
					</radialGradient>
					<radialGradient id="lifePowerupRadial">
						<stop offset="0%" stop-color="#70ff00" />
						<stop offset="40%" stop-color="green" />
						<stop offset="90%" stop-color="black" />
						<stop offset="92%" stop-color="green" />
						<stop offset="100%" stop-color="green" />
					</radialGradient>
				</defs>

				<g transform="translate({{-game.viewLeft()}} {{-game.viewTop()}})">
	
					<g class="player" ng-cloak ng-repeat="player in game.players" collidable="player"
							set="players"
							collide-enemies="player.hit(game, $collisions)"
							collide-enemyBullets="player.hit(game, $collisions)"
							collide-players="player.hitPlayer(game, $collisions)"
							ng-switch on="player.alive">
						<g ng-switch-when="true" transform="translate({{player.cx}} {{player.cy}}) rotate({{player.angle}})">
							<use xlink:href="#playership" />
							<use style="opacity: {{(game.ticks % 6) / 12 + 0.25}};" xlink:href="#engineflame" transform="translate(-15 35) scale({{player.engineScale()}})" />
							<use style="opacity: {{(game.ticks % 6) / 12 + 0.25}};" xlink:href="#engineflame" transform="translate(15 35) scale({{player.engineScale()}})" />
							<text x="0" y="60" text-anchor="middle">{{player.name}}</text>
						</g>
						<g ng-switch on="player.shielded()" transform="translate({{player.cx}} {{player.cy}})">
							<circle class="shield" cx="0" cy="0" r="55" fill="url(#shieldRadial)" ng-switch-when="true" />
						</g>
					</g>

					<g class="bullets">
						<g class="enemy" ng-cloak ng-repeat="bullet in game.enemyBullets" collidable="bullet"
								set="enemyBullets" collide-players="bullet.hit(game, $collisions)"
								transform="translate({{bullet.cx}} {{bullet.cy}}) rotate({{bullet.angle}})">
						    <path d="m 0,10 c 0,0 -6,-20 0,-15 6,0 0,15 0,15 z" />
						</g>
						<g class="player" ng-cloak ng-repeat="bullet in game.playerBullets" collidable="bullet"
								set="playerBullets" collide-enemies="bullet.hit(game, $collisions)"
								collide-players="bullet.hitPlayer(game, $collisions)"
								transform="translate({{bullet.cx}} {{bullet.cy}}) rotate({{bullet.angle}})">
						    <path d="m 0,10 c 0,0 -6,-20 0,-15 6,0 0,15 0,15 z" />
						</g>
					</g>

					<g class="powerups">
						<g class="powerup" ng-cloak ng-repeat="powerup in game.powerups" collidable="powerup"
								set="powerups" collide-players="powerup.apply(game, $collisions)">
							<g transform="translate({{powerup.cx}} {{powerup.cy}}) rotate({{powerup.angle}}) translate({{-powerup.hwidth}} {{-powerup.hheight}})" ng-switch on="powerup.type.name">
								<g ng-switch-when="shield">
									<circle x="0" y="0" r="24" fill="url(#shieldRadial)" />
								</g>
								<g ng-switch-when="gunfast">
									<circle cx="0" cy="0" r="24" fill="url(#gunPowerupRadial)" />
								    <path transform="translate(0 -16)" fill="white" stroke="black" stroke-width="2" d="m 0,10 c 0,0 -6,-20 0,-15 6,0 0,15 0,15 z" />
								    <path fill="white" stroke="black" stroke-width="2" d="m 0,10 c 0,0 -6,-20 0,-15 6,0 0,15 0,15 z" />
								    <path transform="translate(0 16)" fill="white" stroke="black" stroke-width="2" d="m 0,10 c 0,0 -6,-20 0,-15 6,0 0,15 0,15 z" />
								</g>
								<g ng-switch-when="gundouble">
									<circle cx="0" cy="0" r="24" fill="url(#gunPowerupRadial)" />
								    <path transform="translate(-10 0)" fill="white" stroke="black" stroke-width="2" d="m 0,10 c 0,0 -6,-20 0,-15 6,0 0,15 0,15 z" />
								    <path transform="translate(10 0)" fill="white" stroke="black" stroke-width="2" d="m 0,10 c 0,0 -6,-20 0,-15 6,0 0,15 0,15 z" />
								</g>
								<g ng-switch-when="guntriple">
									<circle cx="0" cy="0" r="24" fill="url(#gunPowerupRadial)" />
									<path transform="translate(-10 0) rotate(-20)" fill="white" stroke="black" stroke-width="2" d="m 0,10 c 0,0 -6,-20 0,-15 6,0 0,15 0,15 z" />
									<path fill="white" stroke="black" stroke-width="2" d="m 0,10 c 0,0 -6,-20 0,-15 6,0 0,15 0,15 z" />
									<path transform="translate(10 0) rotate(20)" fill="white" stroke="black" stroke-width="2" d="m 0,10 c 0,0 -6,-20 0,-15 6,0 0,15 0,15 z" />
								</g>
								<g ng-switch-when="gunmulti">
									<circle cx="0" cy="0" r="24" fill="url(#gunPowerupRadial)" />
									<path transform="translate(-15 10) rotate(-90)" fill="white" stroke="black" stroke-width="2" d="m 0,10 c 0,0 -6,-20 0,-15 6,0 0,15 0,15 z" />
									<path transform="translate(-10 -5)" fill="white" stroke="black" stroke-width="2" d="m 0,10 c 0,0 -6,-20 0,-15 6,0 0,15 0,15 z" />
									<path transform="translate(0 -10)" fill="white" stroke="black" stroke-width="2" d="m 0,10 c 0,0 -6,-20 0,-15 6,0 0,15 0,15 z" />
									<path transform="translate(10 -5)" fill="white" stroke="black" stroke-width="2" d="m 0,10 c 0,0 -6,-20 0,-15 6,0 0,15 0,15 z" />
									<path transform="translate(15 10) rotate(90)" fill="white" stroke="black" stroke-width="2" d="m 0,10 c 0,0 -6,-20 0,-15 6,0 0,15 0,15 z" />
								</g>
								<g ng-switch-when="extralife">
									<circle cx="0" cy="0" r="24" fill="url(#lifePowerupRadial)" />
									<path fill="white" stroke="black" stroke-width="2" d="M-15 12 L0 -18 L15 12" />
								</g>

								<g ng-switch-default>
									<circle x="0" y="0" r="24" fill="blue" />
								</g>
							</g>
						</g>
					</g>

					<g class="enemies">
						<g class="enemy" ng-cloak ng-repeat="enemy in game.enemies" collidable="enemy"
								set="enemies"
								collide-enemies="enemy.colliding=true"
								collide-players="enemy.colliding=2"
								collide-playerBullets="enemy.hit(game, $collisions)"
								transform="translate({{enemy.cx}} {{enemy.cy}}) rotate({{enemy.angle}})">

								<use xlink:href="#{{enemy.type}}" />
						</g>
					</g>

					<g class="effects">
						<g class="effect {{effect.type}} {{effect.getFrameClass()}}" ng-cloak ng-repeat="effect in game.effects">
							<g transform="translate({{effect.cx}} {{effect.cy}}) rotate({{effect.angle}}) translate({{-effect.hwidth}} {{-effect.hheight}})" ng-switch on="effect.type">
								<g ng-switch-when="explosion">
									<circle class="outer" x="0" y="0" r="20" />
									<circle class="inner" x="0" y="0" r="10" />
								</g>
							</g>
						</g>
					</g>

				</g>
